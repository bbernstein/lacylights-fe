name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: "patch"
      release_name:
        description: "Release name (optional - leave blank for auto-generated)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          case "${{ inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.new_version.outputs.version }} --no-git-tag-version

      - name: Update package-lock.json
        run: |
          npm install --package-lock-only

      - name: Commit version bump
        run: |
          set -e
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"
          git push

      - name: Create Git tag
        run: |
          set -e
          git tag -a "v${{ steps.new_version.outputs.version }}" -m "Release v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"

      - name: Determine release name
        id: release_name
        run: |
          if [ -z "${{ inputs.release_name }}" ]; then
            echo "name=v${{ steps.new_version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ inputs.release_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = 'v${{ steps.new_version.outputs.version }}';

            // Check if release already exists
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              core.info(`Release ${tagName} already exists. Skipping creation.`);
              return;
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            // Create the release
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: '${{ steps.release_name.outputs.name }}',
              draft: false,
              prerelease: false,
              generate_release_notes: true
            });

      - name: Install dependencies
        run: |
          # Install all dependencies (including dev) for the build step
          npm ci

      - name: Build static export (for RPi)
        run: |
          # Build the Next.js application for static export (RPi deployment)
          npm run build:static
          # Verify out directory exists (critical for static export)
          test -d out || (echo "ERROR: out directory not found after static build" && exit 1)

      - name: Create static export archive (RPi)
        run: |
          # Create directory structure for extraction
          mkdir -p lacylights-fe-static
          cp -r out/ package.json package-lock.json next.config.js lacylights-fe-static/
          # Note: node_modules, src/, and .next/ not needed for static export (nginx serves static files from out/)
          tar -czf lacylights-fe-static-v${{ steps.new_version.outputs.version }}.tar.gz \
            lacylights-fe-static/
          rm -rf lacylights-fe-static

      - name: Build server mode (for Mac app)
        run: |
          # Clean previous build
          rm -rf .next
          # Reinstall dependencies for clean state
          npm ci
          # Build for server mode with API routes
          npm run build
          # Verify BUILD_ID exists (critical for production mode)
          test -f .next/BUILD_ID || (echo "ERROR: BUILD_ID not found after build" && exit 1)

      - name: Optimize node_modules for production
        run: |
          # Remove dev dependencies but preserve the build
          # Using npm prune instead of removing node_modules entirely
          npm prune --omit=dev

      - name: Create server mode archive (Mac app)
        run: |
          # Create directory structure for extraction
          mkdir -p lacylights-fe-server
          cp -r src/ .next/ public/ node_modules/ package.json package-lock.json next.config.js lacylights-fe-server/
          tar -czf lacylights-fe-server-v${{ steps.new_version.outputs.version }}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules/.cache' \
            --exclude='*.test.ts' \
            --exclude='*.test.tsx' \
            --exclude='__tests__' \
            lacylights-fe-server/
          rm -rf lacylights-fe-server

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          gh release upload v${{ steps.new_version.outputs.version }} \
            lacylights-fe-static-v${{ steps.new_version.outputs.version }}.tar.gz \
            lacylights-fe-server-v${{ steps.new_version.outputs.version }}.tar.gz \
            --clobber

      - name: Calculate SHA256 checksums
        id: checksum
        run: |
          STATIC_ARTIFACT="lacylights-fe-static-v${{ steps.new_version.outputs.version }}.tar.gz"
          SERVER_ARTIFACT="lacylights-fe-server-v${{ steps.new_version.outputs.version }}.tar.gz"

          STATIC_SHA256=$(sha256sum "$STATIC_ARTIFACT" | awk '{print $1}')
          SERVER_SHA256=$(sha256sum "$SERVER_ARTIFACT" | awk '{print $1}')

          STATIC_SIZE=$(stat -c%s "$STATIC_ARTIFACT")
          SERVER_SIZE=$(stat -c%s "$SERVER_ARTIFACT")

          echo "static_artifact=$STATIC_ARTIFACT" >> $GITHUB_OUTPUT
          echo "static_sha256=$STATIC_SHA256" >> $GITHUB_OUTPUT
          echo "static_size=$STATIC_SIZE" >> $GITHUB_OUTPUT

          echo "server_artifact=$SERVER_ARTIFACT" >> $GITHUB_OUTPUT
          echo "server_sha256=$SERVER_SHA256" >> $GITHUB_OUTPUT
          echo "server_size=$SERVER_SIZE" >> $GITHUB_OUTPUT

          echo "Static SHA256: $STATIC_SHA256"
          echo "Static Size: $STATIC_SIZE bytes"
          echo "Server SHA256: $SERVER_SHA256"
          echo "Server Size: $SERVER_SIZE bytes"

      - name: Upload static build to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-static"
          ARTIFACT="${{ steps.checksum.outputs.static_artifact }}"

          echo "Uploading $ARTIFACT to S3..."
          aws s3 cp "$ARTIFACT" \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/$ARTIFACT" \
            --content-type "application/gzip"

          echo "âœ“ Static build upload successful"

      - name: Upload server build to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-server"
          ARTIFACT="${{ steps.checksum.outputs.server_artifact }}"

          echo "Uploading $ARTIFACT to S3..."
          aws s3 cp "$ARTIFACT" \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/$ARTIFACT" \
            --content-type "application/gzip"

          echo "âœ“ Server build upload successful"

      - name: Update latest.json for static build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-static"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.static_artifact }}"
          SHA256="${{ steps.checksum.outputs.static_sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.static_size }}"

          # Check if this is a prerelease
          IS_PRERELEASE="false"
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            IS_PRERELEASE="true"
          fi

          # Create latest.json
          cat > latest-static.json <<EOF
          {
            "version": "$VERSION",
            "url": "https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT",
            "sha256": "$SHA256",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "isPrerelease": $IS_PRERELEASE,
            "fileSize": $FILE_SIZE
          }
          EOF

          echo "Uploading latest.json for static build..."
          aws s3 cp latest-static.json \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/latest.json" \
            --content-type "application/json" \
            --metadata-directive REPLACE

          echo "âœ“ Static latest.json updated"

      - name: Update latest.json for server build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-server"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.server_artifact }}"
          SHA256="${{ steps.checksum.outputs.server_sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.server_size }}"

          # Check if this is a prerelease
          IS_PRERELEASE="false"
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            IS_PRERELEASE="true"
          fi

          # Create latest.json
          cat > latest-server.json <<EOF
          {
            "version": "$VERSION",
            "url": "https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT",
            "sha256": "$SHA256",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "isPrerelease": $IS_PRERELEASE,
            "fileSize": $FILE_SIZE
          }
          EOF

          echo "Uploading latest.json for server build..."
          aws s3 cp latest-server.json \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/latest.json" \
            --content-type "application/json" \
            --metadata-directive REPLACE

          echo "âœ“ Server latest.json updated"

      - name: Update DynamoDB for static build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-static"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.static_artifact }}"
          SHA256="${{ steps.checksum.outputs.static_sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.static_size }}"

          # Check if this is a prerelease
          IS_PRERELEASE="false"
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            IS_PRERELEASE="true"
          fi

          echo "Updating DynamoDB for static build..."
          aws dynamodb put-item \
            --table-name lacylights-releases \
            --item "{
              \"component\": {\"S\": \"$COMPONENT\"},
              \"version\": {\"S\": \"$VERSION\"},
              \"url\": {\"S\": \"https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT\"},
              \"sha256\": {\"S\": \"$SHA256\"},
              \"releaseDate\": {\"S\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"},
              \"isPrerelease\": {\"BOOL\": $IS_PRERELEASE},
              \"fileSize\": {\"N\": \"$FILE_SIZE\"}
            }"

          echo "âœ“ DynamoDB updated: component=$COMPONENT, version=$VERSION"

      - name: Update DynamoDB for server build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-server"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.server_artifact }}"
          SHA256="${{ steps.checksum.outputs.server_sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.server_size }}"

          # Check if this is a prerelease
          IS_PRERELEASE="false"
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            IS_PRERELEASE="true"
          fi

          echo "Updating DynamoDB for server build..."
          aws dynamodb put-item \
            --table-name lacylights-releases \
            --item "{
              \"component\": {\"S\": \"$COMPONENT\"},
              \"version\": {\"S\": \"$VERSION\"},
              \"url\": {\"S\": \"https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT\"},
              \"sha256\": {\"S\": \"$SHA256\"},
              \"releaseDate\": {\"S\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"},
              \"isPrerelease\": {\"BOOL\": $IS_PRERELEASE},
              \"fileSize\": {\"N\": \"$FILE_SIZE\"}
            }"

          echo "âœ“ DynamoDB updated: component=$COMPONENT, version=$VERSION"

      - name: Summary
        run: |
          echo "## Release Created Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Bump Type:** ${{ inputs.version_bump }}" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version:** v${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** https://github.com/${{ github.repository }}/releases/tag/v${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Distribution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Static Build (RPi):**" >> $GITHUB_STEP_SUMMARY
          echo "- Download: https://dist.lacylights.com/releases/fe-static/${{ steps.checksum.outputs.static_artifact }}" >> $GITHUB_STEP_SUMMARY
          echo "- SHA256: \`${{ steps.checksum.outputs.static_sha256 }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- API: https://dist.lacylights.com/releases/fe-static/latest.json" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server Build (Mac App):**" >> $GITHUB_STEP_SUMMARY
          echo "- Download: https://dist.lacylights.com/releases/fe-server/${{ steps.checksum.outputs.server_artifact }}" >> $GITHUB_STEP_SUMMARY
          echo "- SHA256: \`${{ steps.checksum.outputs.server_sha256 }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- API: https://dist.lacylights.com/releases/fe-server/latest.json" >> $GITHUB_STEP_SUMMARY

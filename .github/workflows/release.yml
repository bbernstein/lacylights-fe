name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: "patch"
      is_prerelease:
        description: "Is this a prerelease (beta) version?"
        required: true
        type: boolean
        default: false
      release_name:
        description: "Release name (optional - leave blank for auto-generated)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version from git tags
        id: current_version
        run: |
          # Get all version tags and find highest stable and highest beta separately
          # This fixes issues where git's version sort doesn't follow semver rules
          ALL_TAGS=$(git tag -l 'v*' | sed 's/^v//')

          echo "All version tags:"
          echo "$ALL_TAGS" | head -10

          # Find highest stable version (no prerelease suffix)
          HIGHEST_STABLE=$(echo "$ALL_TAGS" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n 1 || echo "")

          # Find highest beta version
          HIGHEST_BETA=$(echo "$ALL_TAGS" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+-beta\.[0-9]+$' | sort -V | tail -n 1 || echo "")

          echo "Highest stable: ${HIGHEST_STABLE:-none}"
          echo "Highest beta: ${HIGHEST_BETA:-none}"

          # Export both for use in version calculation
          echo "highest_stable=${HIGHEST_STABLE}" >> $GITHUB_OUTPUT
          echo "highest_beta=${HIGHEST_BETA}" >> $GITHUB_OUTPUT

          # Determine "current" version for display (highest of either)
          if [ -n "$HIGHEST_STABLE" ] && [ -n "$HIGHEST_BETA" ]; then
            # Compare base versions
            BETA_BASE=$(echo "$HIGHEST_BETA" | sed 's/-beta\.[0-9]*$//')
            if [ "$(printf '%s\n%s' "$HIGHEST_STABLE" "$BETA_BASE" | sort -V | tail -n 1)" = "$HIGHEST_STABLE" ]; then
              CURRENT_VERSION="$HIGHEST_STABLE"
            else
              CURRENT_VERSION="$HIGHEST_BETA"
            fi
          elif [ -n "$HIGHEST_BETA" ]; then
            CURRENT_VERSION="$HIGHEST_BETA"
          elif [ -n "$HIGHEST_STABLE" ]; then
            CURRENT_VERSION="$HIGHEST_STABLE"
          else
            CURRENT_VERSION="0.0.0"
          fi

          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version for display: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          HIGHEST_STABLE="${{ steps.current_version.outputs.highest_stable }}"
          HIGHEST_BETA="${{ steps.current_version.outputs.highest_beta }}"
          VERSION_BUMP="${{ inputs.version_bump }}"
          IS_PRERELEASE="${{ inputs.is_prerelease }}"

          echo "Highest stable: ${HIGHEST_STABLE:-none}"
          echo "Highest beta: ${HIGHEST_BETA:-none}"
          echo "Version bump: $VERSION_BUMP"
          echo "Is prerelease: $IS_PRERELEASE"

          # Helper function to bump version
          bump_version() {
            local version="$1"
            local bump_type="$2"
            IFS='.' read -ra parts <<< "$version"
            local major="${parts[0]:-0}"
            local minor="${parts[1]:-0}"
            local patch="${parts[2]:-0}"

            case "$bump_type" in
              major) major=$((major + 1)); minor=0; patch=0 ;;
              minor) minor=$((minor + 1)); patch=0 ;;
              patch) patch=$((patch + 1)) ;;
            esac
            echo "${major}.${minor}.${patch}"
          }

          # Parse beta info if exists
          BETA_BASE=""
          BETA_NUMBER=0
          if [ -n "$HIGHEST_BETA" ]; then
            if [[ "$HIGHEST_BETA" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-beta\.([0-9]+)$ ]]; then
              BETA_BASE="${BASH_REMATCH[1]}"
              BETA_NUMBER="${BASH_REMATCH[2]}"
            fi
          fi

          # Default stable to 0.0.0 if not set
          HIGHEST_STABLE="${HIGHEST_STABLE:-0.0.0}"

          if [ "$IS_PRERELEASE" = "true" ]; then
            # Creating a prerelease (beta)

            if [ -n "$BETA_BASE" ]; then
              # There's an existing beta series
              # Check if stable release exists for this beta's base version
              STABLE_GTE_BETA_BASE="false"
              if [ "$HIGHEST_STABLE" != "0.0.0" ]; then
                COMPARE_RESULT=$(printf '%s\n%s' "$HIGHEST_STABLE" "$BETA_BASE" | sort -V | tail -n 1)
                if [ "$COMPARE_RESULT" = "$HIGHEST_STABLE" ]; then
                  STABLE_GTE_BETA_BASE="true"
                fi
              fi

              echo "Beta base: $BETA_BASE, Stable >= Beta base: $STABLE_GTE_BETA_BASE"

              if [ "$STABLE_GTE_BETA_BASE" = "true" ]; then
                # Stable release exists for beta base version (or higher)
                # Start a NEW beta series from bumped stable version
                NEW_BASE=$(bump_version "$HIGHEST_STABLE" "$VERSION_BUMP")
                NEW_VERSION="${NEW_BASE}-beta.1"
                echo "Scenario: Stable exists for beta base -> New beta series from $HIGHEST_STABLE"
              else
                # No stable release for beta base yet, continue the beta series
                BETA_NUMBER=$((BETA_NUMBER + 1))
                NEW_VERSION="${BETA_BASE}-beta.${BETA_NUMBER}"
                echo "Scenario: Continue beta series -> ${BETA_BASE}-beta.${BETA_NUMBER}"
              fi
            else
              # No existing beta, start new beta series from stable
              NEW_BASE=$(bump_version "$HIGHEST_STABLE" "$VERSION_BUMP")
              NEW_VERSION="${NEW_BASE}-beta.1"
              echo "Scenario: No beta exists -> First beta from stable $HIGHEST_STABLE"
            fi
          else
            # Creating a stable release

            if [ -n "$BETA_BASE" ]; then
              # Check if this beta should be finalized
              # Only finalize if stable version is strictly less than beta base
              # (not equal to - if equal, beta was already finalized)

              if [ "$HIGHEST_STABLE" = "0.0.0" ]; then
                # No stable release yet -> finalize beta
                NEW_VERSION="$BETA_BASE"
                echo "Scenario: No stable exists -> Finalize beta to $BETA_BASE"
              elif [ "$HIGHEST_STABLE" = "$BETA_BASE" ]; then
                # Stable version equals beta base -> beta already finalized, do normal bump
                NEW_VERSION=$(bump_version "$HIGHEST_STABLE" "$VERSION_BUMP")
                echo "Scenario: Stable equals beta base ($HIGHEST_STABLE) -> Normal bump to $NEW_VERSION"
              else
                # Compare versions
                COMPARE_RESULT=$(printf '%s\n%s' "$HIGHEST_STABLE" "$BETA_BASE" | sort -V | tail -n 1)
                if [ "$COMPARE_RESULT" = "$BETA_BASE" ]; then
                  # Beta base is higher than stable -> finalize beta
                  NEW_VERSION="$BETA_BASE"
                  echo "Scenario: Beta base higher than stable -> Finalize beta to $BETA_BASE"
                else
                  # Stable is higher than beta base -> normal bump from stable
                  NEW_VERSION=$(bump_version "$HIGHEST_STABLE" "$VERSION_BUMP")
                  echo "Scenario: Stable higher than beta base -> Normal bump to $NEW_VERSION"
                fi
              fi
            else
              # No beta, normal stable bump
              NEW_VERSION=$(bump_version "$HIGHEST_STABLE" "$VERSION_BUMP")
              echo "Scenario: Normal stable bump -> $NEW_VERSION"
            fi
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.new_version.outputs.version }} --no-git-tag-version

      - name: Update package-lock.json
        run: |
          npm install --package-lock-only

      - name: Commit version bump
        run: |
          set -e
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"
          git push

      - name: Create Git tag
        run: |
          set -e
          VERSION="${{ steps.new_version.outputs.version }}"

          # Check if tag exists, skip creation if it does (idempotent)
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "Tag v${VERSION} already exists. Skipping creation."
          else
            git tag -a "v${VERSION}" -m "Release v${VERSION}"
            git push origin "v${VERSION}"
          fi

      - name: Determine release name
        id: release_name
        run: |
          if [ -z "${{ inputs.release_name }}" ]; then
            echo "name=v${{ steps.new_version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ inputs.release_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Check if prerelease
        id: prerelease_check
        run: |
          VERSION="${{ steps.new_version.outputs.version }}"
          # Check for semver-compatible beta format: X.Y.Z-beta.[N]
          if [[ "$VERSION" =~ -beta\.[0-9]+$ ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION is a prerelease (beta)"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION is a stable release"
          fi

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = 'v${{ steps.new_version.outputs.version }}';

            // Check if release already exists
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              core.info(`Release ${tagName} already exists. Skipping creation.`);
              return;
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            // Create the release
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: '${{ steps.release_name.outputs.name }}',
              draft: false,
              prerelease: ${{ steps.prerelease_check.outputs.is_prerelease }},
              generate_release_notes: true
            });

      - name: Install dependencies
        run: |
          # Install all dependencies (including dev) for the build step
          npm ci

      - name: Build static export (for RPi)
        env:
          NEXT_PUBLIC_GIT_COMMIT: ${{ github.sha }}
          NEXT_PUBLIC_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
          NEXT_PUBLIC_VERSION: ${{ steps.new_version.outputs.version }}
        run: |
          # Build the Next.js application for static export (RPi deployment)
          npm run build:static
          # Verify out directory exists (critical for static export)
          test -d out || (echo "ERROR: out directory not found after static build" && exit 1)

      - name: Create static export archive (RPi)
        run: |
          # Create directory structure for extraction
          mkdir -p lacylights-fe-static
          cp -r out/ package.json package-lock.json next.config.js lacylights-fe-static/
          # Note: node_modules, src/, and .next/ not needed for static export (nginx serves static files from out/)
          tar -czf lacylights-fe-static-v${{ steps.new_version.outputs.version }}.tar.gz \
            lacylights-fe-static/
          rm -rf lacylights-fe-static

      - name: Build server mode (for Mac app)
        env:
          NEXT_PUBLIC_GIT_COMMIT: ${{ github.sha }}
          NEXT_PUBLIC_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
          NEXT_PUBLIC_VERSION: ${{ steps.new_version.outputs.version }}
        run: |
          # Clean previous build
          rm -rf .next
          # Reinstall dependencies for clean state
          npm ci
          # Build for server mode with API routes
          npm run build
          # Verify BUILD_ID exists (critical for production mode)
          test -f .next/BUILD_ID || (echo "ERROR: BUILD_ID not found after build" && exit 1)

      - name: Optimize node_modules for production
        run: |
          # Remove dev dependencies but preserve the build
          # Using npm prune instead of removing node_modules entirely
          npm prune --omit=dev

      - name: Create server mode archive (Mac app)
        run: |
          # Create directory structure for extraction
          mkdir -p lacylights-fe-server
          cp -r src/ .next/ public/ node_modules/ package.json package-lock.json next.config.js lacylights-fe-server/
          tar -czf lacylights-fe-server-v${{ steps.new_version.outputs.version }}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules/.cache' \
            --exclude='*.test.ts' \
            --exclude='*.test.tsx' \
            --exclude='__tests__' \
            lacylights-fe-server/
          rm -rf lacylights-fe-server

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          gh release upload v${{ steps.new_version.outputs.version }} \
            lacylights-fe-static-v${{ steps.new_version.outputs.version }}.tar.gz \
            lacylights-fe-server-v${{ steps.new_version.outputs.version }}.tar.gz \
            --clobber

      - name: Calculate SHA256 checksums
        id: checksum
        run: |
          STATIC_ARTIFACT="lacylights-fe-static-v${{ steps.new_version.outputs.version }}.tar.gz"
          SERVER_ARTIFACT="lacylights-fe-server-v${{ steps.new_version.outputs.version }}.tar.gz"

          STATIC_SHA256=$(sha256sum "$STATIC_ARTIFACT" | awk '{print $1}')
          SERVER_SHA256=$(sha256sum "$SERVER_ARTIFACT" | awk '{print $1}')

          STATIC_SIZE=$(stat -c%s "$STATIC_ARTIFACT")
          SERVER_SIZE=$(stat -c%s "$SERVER_ARTIFACT")

          echo "static_artifact=$STATIC_ARTIFACT" >> $GITHUB_OUTPUT
          echo "static_sha256=$STATIC_SHA256" >> $GITHUB_OUTPUT
          echo "static_size=$STATIC_SIZE" >> $GITHUB_OUTPUT

          echo "server_artifact=$SERVER_ARTIFACT" >> $GITHUB_OUTPUT
          echo "server_sha256=$SERVER_SHA256" >> $GITHUB_OUTPUT
          echo "server_size=$SERVER_SIZE" >> $GITHUB_OUTPUT

          echo "Static SHA256: $STATIC_SHA256"
          echo "Static Size: $STATIC_SIZE bytes"
          echo "Server SHA256: $SERVER_SHA256"
          echo "Server Size: $SERVER_SIZE bytes"

      - name: Upload static build to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-static"
          ARTIFACT="${{ steps.checksum.outputs.static_artifact }}"

          echo "Uploading $ARTIFACT to S3..."
          aws s3 cp "$ARTIFACT" \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/$ARTIFACT" \
            --content-type "application/gzip"

          echo "âœ“ Static build upload successful"

      - name: Create version-specific metadata JSON for static build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          set -e
          COMPONENT="fe-static"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.static_artifact }}"
          SHA256="${{ steps.checksum.outputs.static_sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.static_size }}"
          IS_PRERELEASE="${{ steps.prerelease_check.outputs.is_prerelease }}"

          # Create version-specific metadata JSON
          cat > "${VERSION}-static.json" <<EOF
          {
            "version": "$VERSION",
            "url": "https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT",
            "sha256": "$SHA256",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "isPrerelease": $IS_PRERELEASE,
            "fileSize": $FILE_SIZE
          }
          EOF

          echo "Uploading ${VERSION}.json for static build..."
          aws s3 cp "${VERSION}-static.json" \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/${VERSION}.json" \
            --content-type "application/json" \
            --cache-control "max-age=31536000, immutable" \
            --metadata-directive REPLACE

          echo "âœ“ ${VERSION}.json uploaded for static build"

      - name: Upload server build to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-server"
          ARTIFACT="${{ steps.checksum.outputs.server_artifact }}"

          echo "Uploading $ARTIFACT to S3..."
          aws s3 cp "$ARTIFACT" \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/$ARTIFACT" \
            --content-type "application/gzip"

          echo "âœ“ Server build upload successful"

      - name: Create version-specific metadata JSON for server build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          set -e
          COMPONENT="fe-server"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.server_artifact }}"
          SHA256="${{ steps.checksum.outputs.server_sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.server_size }}"
          IS_PRERELEASE="${{ steps.prerelease_check.outputs.is_prerelease }}"

          # Create version-specific metadata JSON
          cat > "${VERSION}-server.json" <<EOF
          {
            "version": "$VERSION",
            "url": "https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT",
            "sha256": "$SHA256",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "isPrerelease": $IS_PRERELEASE,
            "fileSize": $FILE_SIZE
          }
          EOF

          echo "Uploading ${VERSION}.json for server build..."
          aws s3 cp "${VERSION}-server.json" \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/${VERSION}.json" \
            --content-type "application/json" \
            --cache-control "max-age=31536000, immutable" \
            --metadata-directive REPLACE

          echo "âœ“ ${VERSION}.json uploaded for server build"

      - name: Update latest.json for static build
        if: steps.prerelease_check.outputs.is_prerelease == 'false'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-static"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.static_artifact }}"
          SHA256="${{ steps.checksum.outputs.static_sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.static_size }}"
          IS_PRERELEASE="${{ steps.prerelease_check.outputs.is_prerelease }}"

          # Create latest.json
          cat > latest-static.json <<EOF
          {
            "version": "$VERSION",
            "url": "https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT",
            "sha256": "$SHA256",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "isPrerelease": $IS_PRERELEASE,
            "fileSize": $FILE_SIZE
          }
          EOF

          echo "Uploading latest.json for static build..."
          aws s3 cp latest-static.json \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/latest.json" \
            --content-type "application/json" \
            --cache-control "max-age=300, must-revalidate" \
            --metadata-directive REPLACE

          echo "âœ“ Static latest.json updated"

      - name: Update prerelease.json for static build
        if: steps.prerelease_check.outputs.is_prerelease == 'true'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-static"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.static_artifact }}"
          SHA256="${{ steps.checksum.outputs.static_sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.static_size }}"

          # Create prerelease.json
          cat > prerelease-static.json <<EOF
          {
            "version": "$VERSION",
            "url": "https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT",
            "sha256": "$SHA256",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "isPrerelease": true,
            "fileSize": $FILE_SIZE
          }
          EOF

          echo "Uploading prerelease.json for static build..."
          aws s3 cp prerelease-static.json \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/prerelease.json" \
            --content-type "application/json" \
            --cache-control "max-age=300, must-revalidate" \
            --metadata-directive REPLACE

          echo "âœ“ Static prerelease.json updated"

      - name: Update latest.json for server build
        if: steps.prerelease_check.outputs.is_prerelease == 'false'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-server"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.server_artifact }}"
          SHA256="${{ steps.checksum.outputs.server_sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.server_size }}"
          IS_PRERELEASE="${{ steps.prerelease_check.outputs.is_prerelease }}"

          # Create latest.json
          cat > latest-server.json <<EOF
          {
            "version": "$VERSION",
            "url": "https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT",
            "sha256": "$SHA256",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "isPrerelease": $IS_PRERELEASE,
            "fileSize": $FILE_SIZE
          }
          EOF

          echo "Uploading latest.json for server build..."
          aws s3 cp latest-server.json \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/latest.json" \
            --content-type "application/json" \
            --cache-control "max-age=300, must-revalidate" \
            --metadata-directive REPLACE

          echo "âœ“ Server latest.json updated"

      - name: Update prerelease.json for server build
        if: steps.prerelease_check.outputs.is_prerelease == 'true'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-server"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.server_artifact }}"
          SHA256="${{ steps.checksum.outputs.server_sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.server_size }}"

          # Create prerelease.json
          cat > prerelease-server.json <<EOF
          {
            "version": "$VERSION",
            "url": "https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT",
            "sha256": "$SHA256",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "isPrerelease": true,
            "fileSize": $FILE_SIZE
          }
          EOF

          echo "Uploading prerelease.json for server build..."
          aws s3 cp prerelease-server.json \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/prerelease.json" \
            --content-type "application/json" \
            --cache-control "max-age=300, must-revalidate" \
            --metadata-directive REPLACE

          echo "âœ“ Server prerelease.json updated"

      - name: Update DynamoDB for static build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          COMPONENT="fe-static"
          VERSION="${{ steps.new_version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.static_artifact }}"
          SHA256="${{ steps.checksum.outputs.static_sha256 }}"

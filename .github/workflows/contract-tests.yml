name: Contract Tests

on:
  pull_request:
    paths:
      - 'src/graphql/**'
      - 'src/generated/**'
      - 'codegen.yml'
      - 'package.json'
      - '.github/workflows/contract-tests.yml'
  push:
    branches: [main]

jobs:
  contract-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout frontend repo
        uses: actions/checkout@v4

      - name: Determine backend branch
        id: backend-branch
        run: |
          # For PRs, try to match the feature branch; fallback to main
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_BRANCH="${{ github.head_ref }}"
            echo "PR branch: $PR_BRANCH"
            # Check if matching branch exists in backend
            if git ls-remote --exit-code --heads https://github.com/bbernstein/lacylights-go.git "$PR_BRANCH" > /dev/null 2>&1; then
              echo "Found matching backend branch: $PR_BRANCH"
              echo "branch=$PR_BRANCH" >> $GITHUB_OUTPUT
            else
              echo "No matching backend branch found, using main"
              echo "branch=main" >> $GITHUB_OUTPUT
            fi
          else
            echo "Not a PR, using main"
            echo "branch=main" >> $GITHUB_OUTPUT
          fi

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: bbernstein/lacylights-go
          ref: ${{ steps.backend-branch.outputs.branch }}
          path: backend

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Build backend
        working-directory: backend
        run: make build

      - name: Start backend server
        working-directory: backend
        run: |
          DATABASE_PATH=/tmp/test-contract.db \
          ARTNET_ENABLED=false \
          PORT=4000 \
          ./build/lacylights-go &
          echo $! > /tmp/backend.pid
          echo "Backend started with PID $(cat /tmp/backend.pid)"

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend to be healthy..."
          for i in {1..30}; do
            if curl -s http://localhost:4000/health > /dev/null 2>&1; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i/30: Backend not healthy yet, waiting..."
            sleep 2
          done
          echo "Backend failed to become healthy within 60 seconds"
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run GraphQL codegen
        env:
          GRAPHQL_ENDPOINT: http://localhost:4000/graphql
        run: npm run codegen

      - name: Run contract tests
        env:
          GRAPHQL_ENDPOINT: http://localhost:4000/graphql
        run: npm run test:contracts

      - name: Stop backend server
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) 2>/dev/null || true
            rm /tmp/backend.pid
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-results
          path: coverage/
          retention-days: 7
